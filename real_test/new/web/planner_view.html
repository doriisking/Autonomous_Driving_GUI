<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />

  <!-- âœ… Leaflet CDN -->
  <link

  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: #1e1e1e;
      color: #ddd;
      font-family: sans-serif;
      overflow: hidden;
    }

    .container {
      display: flex;
      flex-direction: row;
      height: 100%;
    }

    /* ---------------------- ì™¼ìª½ ì§€ë„ ---------------------- */
    #mapPane {
      flex: 2;
      position: relative;
      background: #111;
    }

    #map {
      width: 100%;
      height: 100%;
    }

    #gpsOverlay {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0,0,0,0.5);
      padding: 8px 12px;
      border-radius: 8px;
      font-size: 0.8rem;
      color: #fff;
      line-height: 1.3;
      z-index: 1000;
    }
    #headingText {
      position: absolute;
      bottom: 5px;
      right: 10px;
      font-size: 0.9rem;
      color: #0f0;
    }

    /* ---------------------- ì˜¤ë¥¸ìª½ íŒ¨ë„ ---------------------- */
    #rightPane {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: #000;
    }

    .camView, .gridView {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      border-top: 1px solid #333;
    }

    .camView img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      background: #111;
    }

    .gridView img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      background: #111;
      transform: rotate(-90deg);
    }

    .camLabel, .gridLabel {
      position: absolute;
      top: 5px;
      left: 10px;
      font-size: 0.9rem;
      background: rgba(0,0,0,0.5);
      padding: 2px 6px;
      border-radius: 4px;
    }

    .camLabel { color: #00bfff; }
    .gridLabel { color: #00ff88; }
  </style>
</head>

<body>
  <div class="container">
    <!-- ğŸ—ºï¸ ì§€ë„ ì˜ì—­ -->
    <div id="mapPane">
      <div id="map"></div>
      <div id="headingText">Heading: 0Â°</div>
      <div id="gpsBox">
        <div>ğŸ“ <b>Lat:</b> <span id="latVal">-</span></div>
        <div>ğŸ“ <b>Lon:</b> <span id="lonVal">-</span></div>
        <div>ğŸ§­ <b>Heading:</b> <span id="headVal">0Â°</span></div>
      </div>
    </div>

    <!-- ğŸ¥ ì¹´ë©”ë¼ + Grid ì˜ì—­ -->
    <div id="rightPane">
      <!-- ìƒë‹¨: ì‹¤ì‹œê°„ ì¹´ë©”ë¼ -->
      <div class="camView">
        <div class="camLabel">Realsense RGB</div>
        <img id="camFeed" src="/color_feed" alt="Camera Feed" />
      </div>

      <!-- í•˜ë‹¨: Occupancy Grid -->
      <div class="gridView">
        <div class="gridLabel">Occupancy Grid</div>
        <img id="gridCanvas" src="" alt="Occupancy Grid" />
      </div>
    </div>
  </div>

  <script>
  /* -------------------------------
   * 1ï¸âƒ£ ì§€ë„ ì´ˆê¸°í™”
   * ------------------------------- */
  const map = L.map('map').setView([37.40123, 127.10345], 5);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 22,
    attribution: 'Â© OpenStreetMap'
  }).addTo(map);

  let pathLine = null;
  let robotMarker = null;

  // ğŸŸ¦ ê²½ë¡œ í‘œì‹œ
  async function loadPath() {
    const res = await fetch("/selected_path");
    const data = await res.json();
    if (!data.coords || data.coords.length === 0) return;

    const latlngs = data.coords.map(c => L.latLng(c[0], c[1]));
    if (pathLine) map.removeLayer(pathLine);
    pathLine = L.polyline(latlngs, { color: 'deepskyblue', weight: 4 }).addTo(map);

    const startMarker = L.marker(latlngs[0]).addTo(map).bindPopup("Start");
    const endMarker = L.marker(latlngs[latlngs.length - 1]).addTo(map).bindPopup("Goal");

    map.fitBounds(pathLine.getBounds());
  }

  /* -------------------------------
   * 2ï¸âƒ£ ì‹¤ì‹œê°„ GPS ì—…ë°ì´íŠ¸ (SSE)
   * ------------------------------- */
  //const gpsSource = new EventSource("/gps");
  const gpsSource = new EventSource("/gps_stream");

  gpsSource.onmessage = (event) => {
    const data = JSON.parse(event.data);
        // --- êµ¬ì¡° ì•ˆì „ ê²€ì‚¬ ---
    if (!data || !data.gps) {
      console.warn("âš ï¸ Invalid GPS data:", data);
      return;
    }

    const lat = data.gps.lat;
    const lon = data.gps.lon;
    //const heading = data.global_heading ?? 0;
    //document.getElementById("headingText").innerText = `Heading: ${heading.toFixed(1)}Â°`;

    // ì§€ë„ ì˜¤ë²„ë ˆì´ í…ìŠ¤íŠ¸ ì—…ë°ì´íŠ¸
    if (typeof lat === "number" && typeof lon === "number") {
    document.getElementById("latVal").innerText = lat.toFixed(7);
    document.getElementById("lonVal").innerText = lon.toFixed(7);
    } else {
      console.warn("âš ï¸ GPS ê°’ì´ ì•„ì§ ì¤€ë¹„ë˜ì§€ ì•ŠìŒ:", data);
    }

    // ë¡œë´‡ ë§ˆì»¤ í‘œì‹œ
    if (robotMarker) {
      robotMarker.setLatLng([lat, lon]);
    } else {
      robotMarker = L.circleMarker([lat, lon], {
      radius: 6,            // ì› í¬ê¸°
      color: 'red',         // ì™¸ê³½ì„  ìƒ‰
      fillColor: 'red',     // ë‚´ë¶€ ìƒ‰
      fillOpacity: 0.9,     // ë¶ˆíˆ¬ëª…ë„
      weight: 1
    }).addTo(map);
}
  gpsSource.onerror = (err) => console.error("GPS stream error:", err);

    //document.getElementById("headVal").innerText = heading.toFixed(1) + "Â°";

    //document.getElementById("headingText").innerText = `Heading: ${heading.toFixed(1)}Â°`;

    // ë¡œë´‡ ë§ˆì»¤ ì—…ë°ì´íŠ¸
   // if (robotMarker) map.removeLayer(robotMarker);

   // const arrowIcon = L.divIcon({
   //   className: 'arrow-icon',
   //   html: `<div style="width:0; height:0; border-left:8px solid transparent; border-right:8px solid transparent; border-bottom:20px solid lime; transform: rotate(${heading}deg);"></div>`,
   //   iconSize: [20, 20],
   //   iconAnchor: [10, 10]
  //});

   // robotMarker = L.marker([lat, lon], { icon: arrowIcon }).addTo(map);
  };
  //gpsSource.onerror = (err) => console.error("GPS stream error:", err);

  /* -------------------------------
   * 3ï¸âƒ£ OccupancyGrid ì´ë¯¸ì§€ ì—…ë°ì´íŠ¸
   * ------------------------------- */
  async function updateGrid() {
    try {
      const res = await fetch("/occupancy_grid");
      if (!res.ok) return;
      const blob = await res.blob();
      const url = URL.createObjectURL(blob);
      document.getElementById("gridCanvas").src = url;
    } catch (err) {
      console.warn("Grid fetch failed", err);
    }
  }

  // 10Hz ì—…ë°ì´íŠ¸
  setInterval(updateGrid, 100);

  // ì´ˆê¸° ê²½ë¡œ ë¶ˆëŸ¬ì˜¤ê¸°
  loadPath();
  </script>
</body>
</html>
